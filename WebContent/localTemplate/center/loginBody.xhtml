<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<body>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">

		<h:form id="loginForm">
			<p:growl id="loginMessage"/>
			<p:panelGrid columns="2" styleClass="panelGridCenter">
				<f:facet name="header">Enter your login informations</f:facet>

				<h:outputLabel for="username" value="Username: *" />
				<p:inputText id="username" value="#{loginBean.username}"
					label="Firstname" required="true" />

				<h:outputLabel for="password" value="Password: *" />
				<p:password value="#{loginBean.password}" id="password"
					required="true" />
				<f:facet name="footer">

					<p:commandButton id="login" value="Login" icon="ui-icon-check"
						type="submit" action="#{loginBean.doLogin}" ajax="false" />
				</f:facet>
			</p:panelGrid>
		</h:form>
	</ui:composition>
</body>
</html>
